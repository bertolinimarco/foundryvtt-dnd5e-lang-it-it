name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run tests
        run: |
          python -m json.tool '/it-IT/it.json' > /dev/null
          python -m json.tool '/it-IT/module.json' > /dev/null

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Build artifact
        run: |
          zip -r dnd5e-it-IT.zip it-IT -x ".*"

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: dnd5e-it-IT
          path: dnd5e-it-IT.zip
